<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="get">
        <fieldset>
            <legend>HTML FORM</legend>
            <label for="a"> F Name:</label>
            <input type="text" name="fname" id="a">

            <hr>
            <label for="b">Age</label>
            <input type="number" name="age" id="b" min="0" max="10">

            <hr>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <hr>
            <label for="password">Password</label>
            <input type="password" name="pass" id="password">
            <hr>

            Enter Gender: <input type="radio" name="gender" value="boy" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="girl" id="female">
            <label for="female">FeMale</label>
            <hr>

            Enter Courses: <input type="checkbox" name="coures" value="php"> PHP
            <input type="checkbox" name="coures" value="java"> Java
            <input type="checkbox" name="coures" value="mern"> MERN
            <hr>

            color: <input type="color" name="color">
            <hr>
            date: <input type="date" name="date">
            <hr>
            Time: <input type="time" name="time">
            <hr>
            date & time: <input type="datetime-local" name="dt">
            <hr>
            Week: <input type="week" name="week">
            <hr>
            Month: <input type="month" name="month">
            <hr>

            Country: <select name="cou">
                <option>Nepal</option>
                <option value="02">Bhutan</option>
                <option>India</option>
                <option>USA</option>
            </select>
            <hr>
            <input type="range" name="price" max="100">
            <hr>
            Domain <input type="url" name="dd">
            <hr>

            Message: <textarea name="mss" cols="100" rows="10"></textarea>
            <hr>
            
            <button>Send</button>
        </fieldset>
    </form>
</body>

</html>
