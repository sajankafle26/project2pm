<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form enctype="multipart/form-data">
        <input type="text" name="countrylist" list="countrylist">
        <datalist id="countrylist">
            <option>Nepal</option>
            <option>India</option>
            <option>Bhutan</option>
        </datalist>
        <hr>
        Food: <select name="food" multiple size="6">
            <optgroup label="Fruits">
                <option>Mango</option>
                <option>Apple</option>
            </optgroup>
            <optgroup label="Veg">
                <option>Potato</option>
                <option>Tomato</option>
            </optgroup>
        </select>
        <hr>
        value & readonly <input type="text" name="n1" value="Sajan" readonly>
        <hr>
        placeholder <input type="text" name="n2" placeholder="Sajan">
        <hr>
        hidden: <input type="hidden" name="n3" value="sagar">
        <hr>
        file(photo): <input type="file" name="photo" accept="image/*">
        <hr>
        
       required: <input type="text" name="n4" required>
        <hr>
       autocomplete <input type="text" name="email" autocomplete="off">
        <hr>
        autofocus <input type="text" name="n3" autofocus>
        <hr>

        <input type="image" name="image" width="30"
            src="https://cdn.educba.com/academy/wp-content/uploads/2020/02/HTML-Button-Tag-3.png">
        <input type="reset">
        <input type="submit" name="submit" value="send">
        <button>Send  </button>
    </form>
</body>

</html>
